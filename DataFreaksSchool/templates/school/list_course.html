{% extends 'base.html' %}

{% block title %}
  {{ courses.0.teacher }} Courses
{% endblock %}

{% block content %}

  {% if courses %}
      <div class="card">
          <div class="card-header">
              <strong class="card-title"> {{ courses.0.teacher }} Courses</strong>
          </div>
          <div class="table-stats order-table ov-h">
              <table class="table">
                  <thead>
                      <tr>
                        <th>ID</th>
                        <th>Course</th>
                      </tr>
                  </thead>
                  <tbody>
                    {% for course in courses %}
                      <tr>
                        <td><a href="{% url 'school:students_list' pk=course.id %}">{{ course.id }}</a></td>
                        <td><a href="{% url 'school:students_list' pk=course.id %}">{{ course }}</a></td>
                      </tr>
                      {% endfor %}
                    </tbody>
              </table>
          </div>
      </div>
      {% else %}
        <h1>There is no classes</h1>
      {% endif %}

{% endblock %}
